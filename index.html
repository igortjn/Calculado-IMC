<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1></br>
        <div class='info-left'>
            <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal" target="_blank"><p><strong>IMC</strong></p></a></p>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais que 40</p>
        </div>
        <div class='info-right'>
            <p><strong>√çndice</strong></p>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>
        <form class="form" action="/">
            <h2>Calcule seu IMC</h2>
            <label for="peso">Peso:</label>
            <input type="text" id="peso"></br>
            <label for="peso">Altura:</label>
            <input type="text" id="altura"></br>
            <button class='calcula' type="submit">Calcular</button>
        </form>
        <div class='status-result'></div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
